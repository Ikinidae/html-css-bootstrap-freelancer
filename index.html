<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/73eea25a77.js" crossorigin="anonymous"></script>    
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row header_height">
                <div class="col-xxl-1 col-md-1"></div>
                <div class="col-xxl-3 col-md-4 col-sm-4 col-5 horizontal_flex">
                    <h4>START BOOTSTRAP</h4>
                </div>
                <div class="col-xxl-4 col-md-2 col-sm-4 col-5 horizontal_flex"></div>
                <div class="col-xxl-3 col-md-4 col-sm-4 col-2 horizontal_flex sb_fe">
                    <a href="">PORTFOLIO</a>
                    <a href="">ABOUT</a>
                    <a href="">CONTACT</a>
                    <div>
                        <a href="" class="menu">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </div>
                </div>
                <div class="col-xxl-1 col-md-1"></div>
            </div>
        </div>
    </header>

    <!-- jumbotron -->
    <div class="bg_jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-xxl-3"></div>
                <div class="col-xxl-6 vertical_flex">
                    <img src="img/avatar.svg" alt="Avatar">
                    <h1>START BOOTSTRAP</h1>
                    <div class="horizontal_flex">
                        <hr class="hr_star">
                        <i class="fa-solid fa-star star"></i>
                        <hr class="hr_star">
                    </div>
                    <span class="job">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
                </div>
                <div class="col-xxl-3"></div>
            </div>
        </div>
    </div>

    <!-- corpo -->
    <main class="container">
        <!-- portfolio -->
        <div class="portfolio">
            <div class="row">
                <div class="col-xxl-1"></div>
                <div class="col-xxl-10 col-12 vertical_flex">
                    <h1>PORTFOLIO</h1>
                    <div class="horizontal_flex">
                        <hr class="hr_star">
                        <i id="blue_star" class="fa-solid fa-star star"></i>
                        <hr class="hr_star">
                    </div>
                    <div class="horizontal_flex_center flex_wrap logos">
                        <img src="img/cabin.png" alt="Immagine">
                        <img src="img/cake.png" alt="Immagine">
                        <img src="img/circus.png" alt="Immagine">
                        <img src="img/game.png" alt="Immagine">
                        <img src="img/safe.png" alt="Immagine">
                        <img src="img//submarine.png" alt="Immagine">
                    </div>
                </div>
                <div class="col-xxl-1"></div>
            </div>
        </div>

        <!-- about -->
        <div>

        </div>

        <!-- contatti -->
        <div>

        </div>

        <!-- footer -->
        <footer>

        </footer>
    </main>
</body>
</html>
